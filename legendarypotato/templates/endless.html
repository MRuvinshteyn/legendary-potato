{% extends "base.html" %}

{% block active_link %}single-link{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/endless.css' ) }}" type="text/css" media="screen" />
{% endblock %}

{% block body %}

<div id="form-holder">
  <div class="form-cell text-center">
    <span id="question-id" class="hidden-data">{{ question_id }}</span>
    <span id="subject" class="hidden-data">{{ subject }}</span>
    <span id="question"><img id="question-img" src="{{ question_img }}"></span><br>
    <div class="form-group">
      <input id="useranswer" type="text" name="answer">
    </div>
    <button id="guess-button" class="btn btn-light" data-toggle="modal" data-target="#answerModal"> Guess </button>
  </div>
</div>

<div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Solution</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img id="solution-pic" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/endless.js' ) }}"> </script>
{% endblock %}
